<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" /><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive card details form</title>

    <style>
      .attribution {
        font-size: 2rem;
        text-align: center;
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">  
            <img class="f-img" src="./images/bg-main-desktop.png" alt="">
            <span class="dot"></span>
            <span class="dot2"></span>

            <img src="./images/bg-card-front.png" alt="" class="img-card-f">
            <p class="p-f-1">0000 0000 0000 0000</p>
            <p class="p-f-2">Jane Appleseed</p>
            <p class="p-f-3">
              <p class="m">00/</p>
              <p class="y">00</p>
            </p>
            
            <img src="./images/bg-card-back.png" alt="" class="img-card-b">
            <p class="p-b-1">000</p>
      </div>
      <div class="text">  
        <form action="#" class="">
          <label for="#">Cardholder Name </label>
          <input type="text" name="" id="input-1" placeholder="e.g. Jane Appleseed ">   
          <label for="#">Card Number </label>
          <input type="text" name="input-2" id="input-2" placeholder=" e.g. 1234 5678 9123 0000 ">  
          <div class="last-line-form">

            <div class="label">
              <label for="#">Exp. Date (MM/YY)  </label>
              <label for="#" class="cvc">CVC </label>
            </div>
            <div class="date"> 
              <input  type="text" name="" id="input-3"
              placeholder=" MM ">  
              <input  type="text" name="" id="input-4"
              placeholder=" YY ">
              <input  type="text" name="" id="input-5"
              placeholder=" e.g. 123 ">  
            </div>
             
          </div>
          <button>Confirm</button>

        </form>
        <!-- Completed state start -->
        <section class="hide">
          <img src="./images/icon-complete.svg" alt="">
          <h1>Thank you!</h1>
          <p> We've added your card details  </p>
          <button>Continue</button>
        </section>
          
         
    
    
      </div>
    </div>
 

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by  <a href="https://github.com/shakiba-vakili">Shakiba Sadat Vakili</a>.
    </div>
    <script src="./main.js"></script>
    </div>
  </body>
</html>
